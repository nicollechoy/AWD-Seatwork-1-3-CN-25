<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Booking</title>
    <link rel="stylesheet" href="../loyalty/assets/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/img/logoc.png" alt="Film88 Logo">
        </div>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../movies/index.html">Movies</a></li>
                <li><a href="../loyalty/index.html">Loyalty</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="ticket-container">
            <div class="ticket-box">
                <h2>Pick Tickets</h2>
                <p>Browse and book sessions easily.</p>
                <div class="ticket-options">
                    <button>Pick a Movie</button>
                    <button>Pick a Cinema</button>
                    <button>Pick a Show</button>
                    <button>Pick a Time</button>
                </div>
            </div>

            <div class="promo">
                <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- Change this section: -->
                        <div class="carousel-item active">
                            <video class="d-block w-100" autoplay loop muted> <!-- Use the video tag for mp4 -->
                                <source src="../loyalty/assets/img/welcome to film88.mp4" type="video/mp4"> <!-- Update the source -->
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <!-- End of change -->

                        <div class="carousel-item">
                            <img src="../loyalty/assets/img/MembershipIDCard.png" class="d-block w-100" alt="Promo Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="../loyalty/assets/img/promo.png" class="d-block w-100" alt="Promo Image 3">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <section class="membership-container">
        <div class="membership">
            <h3>Get in on the action!</h3>
            <p>Club membership for everyone.</p>
            <div class="membership-buttons">
                <button class="activate">Activate Card</button>
                <button class="signup">Sign Up</button>
            </div>
        </div>

        <div class="login">
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Sign In</a>
                </div>
                <button class="login-submit">Sign In</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Film88. All rights reserved.</p>
        <p>Contact us: film88@booking.com | Phone: 123-456-7890</p>
    </footer>

    <script src="../loyalty/assets/js/scripts.js"></script>
</body>
</html>
